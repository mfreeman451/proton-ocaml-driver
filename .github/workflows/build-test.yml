name: Build and Test

on:
  pull_request:

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            ocaml: 4.14
          - os: ubuntu-latest
            ocaml: 5.3
          - os: macos-latest
            ocaml: 5.3
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Use OCaml ${{ matrix.ocaml }}
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: ${{ matrix.ocaml }}
          dune-cache: true
          allow-prerelease-opam: true
          opam-depext: true

      - name: Install macOS packages
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install gmp

      - name: Install dependencies (with tests)
        run: opam install . --deps-only --with-test

      - name: Build
        run: opam exec -- dune build

      - name: Test
        run: opam exec -- dune runtest

  lower-bounds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Use OCaml 5.3
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.3
          dune-cache: true
          allow-prerelease-opam: true
          opam-depext: true

      - name: Install dependencies (lower bounds criteria)
        run: opam install . --deps-only --with-test --criteria='+removed,+count[version-lag,solution]' --solver=builtin-0install

      - name: Build (lower bounds)
        run: opam exec -- dune build

      - name: Test (lower bounds)
        run: opam exec -- dune runtest
